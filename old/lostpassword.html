<body class="large-4">
<div id="content" class="small-12">
    <!--div class="bg registerbg"></div-->
    <a href="index.php"><div style="padding: 1em 1em 1em 0;margin-bottom: -1em;"><img src="img/arrow_back.png"></div></a>

    <div class="login-form registration">
        <form id="lost_password" class="registration_form" method="post" action="lostpassword.php" onsubmit="validate();return false;">
            <div class="row">
                <div class="small-12 columns">
                    <br>
                    
                    <h3 class="">Новый пароль</h3>
                    <!--h6 id="unregistered" class="subheader">Сверим номер телефона и запишем новый пароль.</h6-->

                    <div class="small-12 columns">
                        <div class="row collapse prefix-radius">
                            <div class="row collapse prefix-radius">
                                <div class="small-4 columns">
                                    <span class="prefix">Пароль</span>
                                </div>
                            <div class="small-8 columns">
                                    <input autofocus type="password" id="password" placeholder="Новый пароль">
                            </div>
                        </div>

                        <div class="row collapse prefix-radius">
                            <div class="row collapse prefix-radius">
                                <div class="small-4 columns">
                                    <span class="prefix">SMS-код</span>
                                </div>
                            <div class="small-8 columns">
                                    <input type="tel" id="response" name="code" placeholder="4 цифры">
                            </div>
                        </div>  
                        <div id="status" class="small-12 columns hide"></div>                                                                      
                    </div>
                        
                </div>
            </div>
            <p>&nbsp;</p>
            <div class="row">
                <div class="small-12 columns">
            <input type="hidden" name="phone" value="">
            <input type="hidden" name="password" value="">
            <input type="hidden" name="id_sms" value="">
            <input type="hidden" id="usersession" value="">
                <input type="submit" value="Готово" class="small round expand button success hide">                    
            </div>
        </form>
    </div>
</div>
<!--/content-->


<script>
    
    function validate()
    {
        var animation = parseInt(localStorage.getItem('animation'));
        $('#status').hide(animation);
        
/*        if ($('[name=phone]').val().replace(/[^\d,]/g, '').length !== 11 )
        {
            $('#status').text('Телефон: 11 цифр, с кодом страны. Например: 790123456789');
            $('#status').show(animation);                    
        }
    
        else*/ if ( $('#password').val().length == '')
        {
            $('#status').text('Пароль не может быть пустым');
            $('#status').show(animation);                                
        }
    
        
        else if ( $('#response').val().length == 0 )
        {
            $('#status').text('Введите код из СМС');
            $('#status').show(animation);        
            return ;
        }
        
        else if ( $('#response').val() != $('#usersession').val() )
        {
            $('#status').text('Неверный код из СМС');
            $('#status').show(animation);        
            return ;
        }    
    
        else 
        {
            $('[name=password]').val(sha1($('#password').val() ));
            $('#lost_password').submit();
        }
    }


</script>
