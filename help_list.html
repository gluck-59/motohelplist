<script type="text/template7" id="hlusers">
    <div>
        <p class="text-right" id="scrollto">
            <span id="abc" class="hide gray_text" onclick="sortingDist()"><span data-lang="citiesByAbc"><!-- города по алфавиту --></span> &nbsp;&#9650;&nbsp;</span>
            <span id="dist" class="gray_text 1content-block-title" onclick="sortingABC()"><span data-lang="citiesByDist"><!-- города по расстоянию --></span> &nbsp;&#9650;&nbsp;</span>
        </p>
    </div>

    <div class="list-block media-list">
        <ul id="userslist" >
            {{#each users}}
            <li  class="hluser">
                <a href="tel:+{{phone}}" class="item-link item-content external">
                    <div class="item-inner">

                        <div class="item-title">{{name}} </div>
                        <div class="item-subtitle"  id="{{hlcity}}">{{hlcity}}{{#if distance}}, {{distance}} km{{/if}}</div>
                        <div class="item-text">
                            {{#if help_repair}}<span class="red tip" data-lang="help_repair"></span>{{/if}}
                            {{#if help_garage}}<span class="orange tip" data-lang="help_garage"></span>{{/if}}
                            {{#if help_food}}<span class="orange tip" data-lang="help_food"></span>{{/if}}
                            {{#if help_bed}}<span class="red tip" data-lang="help_bed"></span>{{/if}}
                            {{#if help_beer}}<span class="green tip" data-lang="help_beer"></span>{{/if}}
                            {{#if help_strong}}<span class="green tip" data-lang="help_strong"></span>{{/if}}
                            {{#if help_party}}<span class="blue tip" data-lang="help_party"></span>{{/if}}
                            {{#if help_excursion}}<span class="blue tip" data-lang="help_excursion"></span>{{/if}}</div>          
                        {{#if description}}
                            <div class="item-text">{{description}}</div>
                        {{/if}}
                    </div>
                </a>
            </li>
            {{/each}}
        </ul>
    </div>
</script>
