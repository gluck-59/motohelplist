    <script type="text/template7" id="digest">    
        {{#each channels}}      
            <li class="swipeout" id="{{id_channel}}" data-urgency="{{id_urgency}}">
                <div class="item-link item-content swipeout-content"  onclick="getChannelMessages({{id_channel}},'{{channel_name}}', 0, {{type_channel}})">
                    <div class="item-media">
                        <div class="avatar-wrapper">
                            <span id="unreadChannelBadge-{{id_channel}}" class="badge hide bg-red"></span>                                    
                            <!--span id="unreadChannelBadge-{{id_channel}}" class="badge {{#js_compare "this.unreaded === 0"}}hide{{/js_compare}} bg-red">{{unreaded}}</span-->
                            <img class="lazy lazy-fadeIn avatar {{#js_compare "this.gender === 1"}}fe{{/js_compare}}male" src="//app.motohelplist.com/img/avatar/{{id_user}}.jpg" data-src="//app.motohelplist.com/img/avatar/{{id_user}}.jpg">
                        </div>
                    </div>
                    <div class="item-inner">
                        <div class="item-title-row">
                            <div class="item-title">{{channel_name}}</div>
                            <div class="item-after"></div>
                        </div>

                            {{/js_compare}}
                            {{name}} <span class="gray_text" time="{{ts}}"></span>
                        </div>

                        <div class="item-text">{{text}}</div>
                    </div>
                </div>
                <div class="swipeout-actions-right">
                    {{#js_compare "this.is_subscribe === 0"}}
                        <a href="#" onclick="subscribe({{id_channel}})" class="bg-blue swipeout-close">{{@global.subscribe}}</a>
                    {{else}}
                        <a href="#" onclick="unsubscribe({{id_channel}})" class="bg-red swipeout-close">{{@global.unsubscribe}}</a>                                            
                    {{/js_compare}}

                        <a href="#" class="getUserInfo bg-orange swipeout-close" onclick="getProfile({{id_user}})">{{@global.profile}} {{name}}</a>
                </div>  
                <!--div class="sortable-handler"></div-->
            </li>
        {{/each}}
    </script>

        {{/each}}
    </script>



    <script type="text/template7" id="subscribe">    
        {{#each subscribe}}
            <li class="swipeout" id="subscribe_{{id_channel}}">
                <a href="#" class="item-link item-content swipeout-content"  onclick="getChannelMessages({{id_channel}},'{{channel_name}}',0,{{type_channel}})">
                    <div class="item-media">
                        {{#js_compare "this.type_channel === 1"}}
                            <img src="img/i-form-city-ios.svg" width="44">
                        {{/js_compare}}
                        {{#js_compare "this.type_channel === 2"}}
                            <img src="img/i-form-cycle-ios.svg" width="44">
                        {{/js_compare}}                                
                        {{#js_compare "this.type_channel === 3"}}
                            <img src="img/i-form-private-ios.svg" width="44">
                        {{/js_compare}}                                                                
                        {{#js_compare "this.type_channel === 4"}}
                            <img src="img/i-form-group-ios.svg" width="44">
                        {{/js_compare}}
                    </div>
                    <div class="item-inner"  id="{{id_channel}}">
                        <div class="item-title-row">
                            <div class="item-title">{{channel_name}}</div>
                            <div class="item-after"></div>
                        </div>
                        
                        {{#js_compare "this.type_channel === 1"}}
                            <div class="gray_text item-subtitle">{{@global.cityChannel}}</div>
                        {{/js_compare}}                                                            
                        {{#js_compare "this.type_channel === 2"}}
                            <div class="gray_text item-subtitle">{{@global.ownersChannel}}</div>
                        {{/js_compare}}                        
                        {{#js_compare "this.type_channel === 3"}}
                            <div class="gray_text item-subtitle">{{@global.privateChannel}}</div>
                        {{/js_compare}}
                        {{#js_compare "this.type_channel === 4"}}
                            <div class="gray_text item-subtitle">{{@global.sharedChannel}}</div>
                        {{/js_compare}}                                                                                    
                    </div>
                </a>
                <div class="swipeout-actions-right">
                    <a href="#" onclick="unsubscribe({{id_channel}})" class="bg-red swipeout-delete">{{@global.unsubscribe}}</a>
                </div>                    
            </li>
        {{/each}}
    </script>
